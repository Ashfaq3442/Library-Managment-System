{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
      <h2>Sign Up</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}  <!-- 'form' is passed from the signup view -->
          <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
{% endblock %}
