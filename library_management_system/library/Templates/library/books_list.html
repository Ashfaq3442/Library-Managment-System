<h1>Books in Library</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Book Number</th>
        <th>Price</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author.name }}</td>
        <td>{{ book.category.name }}</td>
        <td>{{ book.book_number }}</td>
        <td>{{ book.price }}</td>
    </tr>
    {% endfor %}
</table>
