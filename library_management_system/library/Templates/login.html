{% extends 'base_generic.html' %}

{% block content %}
  <div class="container">
      <h2>Login</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}  <!-- Django provides the login form with 'form' context variable -->
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
  </div>
{% endblock %}
